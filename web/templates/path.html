<ol>
    <% _.forEach(file.enumerate(),function(e){ %>
        <% if( e.isRoot() ){ %>
        <a href="<%- e.path() %>" class="wdf_link" ><i data-icon="home" ></i></a>
        <% }else{ %>
        <a href="<%- e.path() %>" class="wdf_link"><%- e.name %></a>
        <% } %>
        <% if( e.dir ){ %> / <% } %>
    <% }); %>
</ol>
<a href="/.raw<%- file.path() %>"><i data-icon="download"></i></a>
